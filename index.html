<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body id="background">
  <nav>
    <div class="forgot-password">
      <div>Already have an Intuit account?</div>
      <a class="hyperlink-style" href="">I forgot my User ID or Password</a>
    </div>
    <div>
      <button id="sign-in"><span class="lock"></span>Sign in</button>
    </div>
  </nav>

  <header>
    <div>
      <a id="logo" href="#"></a>
    </div>
    <div class="mint-related-products">
      <a class="hyperlink-style mint-related-products" href="">
        <img class="icon" src="https://accounts.intuit.com/IUS-Plugins/v2/images/mint-favicon.svg" alt="mint logo">
        <div id="mint-text">
          <img src="https://accounts.intuit.com/IUS-Plugins/v2/images/mint-text.svg" alt="mint logo">
        </div>

      </a>


      <a class="hyperlink-style mint-related-products" href="">
        <img class="icon" src="https://accounts.intuit.com/IUS-Plugins/v2/images/quickbooks-favicon@2x.svg"
          alt="mint logo">
        <div id="quickbooks-text">
          <img src="https://accounts.intuit.com/IUS-Plugins/v2/images/quick-books-text.svg" alt="quickbooks logo">
        </div>
      </a>

      <a class="hyperlink-style mint-related-products test-class" href="">
        <img class="icon" src="https://accounts.intuit.com/IUS-Plugins/v2/images/tt-favicon@2x.svg" alt="mint logo">
        <div id="turbotax-text">
          <img src="https://accounts.intuit.com/IUS-Plugins/v2/images/turbo-tax-text.svg" alt="turbotax logo">
        </div>
      </a>
    </div>
  </header>

  <div id="form-container">
    <form id="main-form">
      <div id="form-description">
        <h1>Create an account</h1>
        <p class="form-description-text">One account for everything intuit, including Mint</p>
        <a class="hyperlink-style" href="">Learn more</a>
      </div>

      <div id="label-input-container">
        <label>Email address <br>
          <input class="input-styling" type="email">
        </label> <br>

        <label>Please enter a telephone number <br>
          <input class="input-styling" type="tel">
        </label> <br>

        <label>Please enter a password <br>
          <input class="input-styling" type="password">
        </label> <br>
      </div>

    </form>
  </div>
</body>

</html>
